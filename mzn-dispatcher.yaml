apiVersion: v1
kind: Service
metadata:
    name: mzn-dispatcher-service
spec:
    selector:
        app: mzn-dispatcher
    ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mzn-dispatcher
  name: mzn-dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mzn-dispatcher
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mzn-dispatcher
    spec:
      containers:
      - image: mzn-dispatcher
        name: mzn-dispatcher
        env:
        - name: JOB_PREFIX
          value: mzn-job

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["watch", "list"]
- apiGroups: ["batch"]
  resources: ["*"]
  verbs: ["create", "get", "list", "delete"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pods-list
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: pods-list
  apiGroup: rbac.authorization.k8s.io
